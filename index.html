<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rublox</title>
  </head>
  <body>
    <header class="header py-3">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img style="width: 120px" src="./images/Logo.svg" alt="rublox logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#"
                  >Bosh sahifa</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tarmoqlar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Boâ€™limlar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Foydali</a>
              </li>
            </ul>
            <span class="navbar-text nav-link">
              <img
                src="./images/FrameHederin.png"
                alt="FrameHederin"
                class="heders-images"
              />
            </span>
            <span class="navbar-text nav-link">
              <img
                src="./images/FrameHeaderface.png"
                alt="FrameHeaderface"
                class="heders-images"
              />
            </span>
            <span class="navbar-text nav-link">
              <img
                src="./images/FrameHeaderins.png"
                alt="FrameHeaderins"
                class="heders-images"
              />
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="platform-section">
        <div class="container platform-section_container">
          <span class="platform-section-span">
            <img src="./images/Ellipse4left.png" alt="" />
          </span>
          <div class="platform-titles">
            <span class="platform-titles-spans"
              ><img src="./images/Ellipse6right.png" alt=""
            /></span>
            <h1 class="fw-bold platform-title-titles">
              Analitik va Jadvallar <br />
              <span class="platform-title-span">Platformasi</span>
            </h1>
            <span class="platform-titles-spans-right"
              ><img src="./images/Ellipse7right.png" alt=""
            /></span>
            <span class="platform-titles-spans-left"
              ><img src="./images/Ellipse5left.png" alt=""
            /></span>
          </div>

          <div class="platform-inputs mx-auto">
            <div
              class="input-group mb-3 py-2 px-2 inputs-box rounded-pill bg-white"
            >
              <input
                type="text"
                class="form-control inputd inputs rounded-pill border-0 mx-2"
                placeholder="Davlatingiz"
                aria-label="Davlatingiz"
                aria-describedby="button-addon2"
              />
              <span class="inputsSpan"></span>
              <input
                type="text"
                class="form-control inputi inputs rounded-pill border-0 mx-2"
                placeholder="Ijtimoiy tarmoq "
                aria-label="Ijtimoiy tarmoq"
                aria-describedby="button-addon2"
              />
              <span class="inputsSpan"></span>
              <input
                type="text"
                class="form-control inputt inputs rounded-pill border-0 mx-2"
                placeholder="Tarmoqdagi nomingiz"
                aria-label="Tarmoqdagi nomingiz"
                aria-describedby="button-addon2"
              />
              <button
                class="btn inputs-button btn-outline-secondary border-0 fs-5 bg-primary py-3 px-3 mx-2 text-light rounded-pill"
                type="button"
                id="button-addon2"
              >
                <span><i class="bi bi-search text-light"></i></span>
                Izlab Topish
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="analytical-section">
        <div class="container analytical-section_container">
          <div class="analytical mx-auto">
            <ul class="analytical-list mx-auto">
              <li class="analytical-item mx-auto">
                <div class="analytical-box p-0">
                  <img
                    id="analytical-box-img"
                    src="./images/Group77left.png"
                    class="card-img-left"
                    alt="..."
                  />
                  <div class="card-body mx-3">
                    <h3 class="card-title fw-bold fs-2">24,5 Trl</h3>
                    <p class="card-text">FOYDALANUVCHILAR</p>
                  </div>
                </div>
              </li>
              <li class="analytical-item">
                <div class="analytical-box p-0">
                  <img
                    id="analytical-box-img"
                    src="./images/Group74center.png"
                    class="card-img-left analytical-box-imgs"
                    alt="..."
                  />
                  <div class="card-body mx-3">
                    <h3 class="card-title fw-bold fs-2">13,5 Trl</h3>
                    <p class="card-text">TASDIQ OLGANLAR</p>
                  </div>
                </div>
              </li>
              <li class="analytical-item">
                <div class="analytical-box p-0">
                  <img
                    id="analytical-box-img"
                    src="./images/Group76right.png"
                    class="card-img-left analytical-box-imgs"
                    alt="..."
                  />
                  <div class="card-body mx-3">
                    <h3 class="card-title fw-bold fs-2">3,6 K</h3>
                    <p class="card-text">IJTIMOIY TARMOQ</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
     
    </main>
  </body>
  <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</html>
